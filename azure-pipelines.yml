# Jekyll site
# Package your Jekyll site using the jekyll/builder Docker container image.
# Add steps that build, test, save build artifacts, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'tosokr-sonarcloud'
    organization: 'tosokr'
    scannerMode: 'CLI'
    configMode: 'manual'
    cliProjectKey: 'mysite-tosokr'
    cliProjectName: 'mysite-tosokr'
    cliSources: '.'
- task: Docker@0
  displayName: 'Run Jekyll'
  inputs:
    containerRegistryType: 'Container Registry'
    action: 'Run an image'
    imageName: 'jekyll/builder:latest'
    volumes: |
      $(build.sourcesDirectory):/srv/jekyll
      $(build.binariesDirectory):/srv/jekyll/_site
    envVars: 'JEKYLL_ENV=production'
    containerCommand: '/srv/jekyll/tools/azuredevopsbuild.sh -d /srv/jekyll/_site'
    detached: false
- task: SonarCloudAnalyze@1
- task: PublishBuildArtifacts@1
  inputs:
    pathtoPublish: '$(build.binariesDirectory)'
    artifactName: site